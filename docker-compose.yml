version: '3.8'

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: bookstore
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/mysql
      - api-init:/docker-entrypoint-initdb.d:ro 
  api:
    build: .
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_DSN: root:secret@tcp(db:3306)/bookstore
    volumes:
      - api-init:/init-export:ro 
    command: >
      sh -c "cp /app/init.sql /init-export/init.sql && ./server"
    ports:
      - "8989:8080"

volumes:
  db-data:
  api-init:
